<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#202227] text-gray-200 font-sans min-h-screen flex items-center justify-center">
    <div class="container md:flex mx-auto p-4 md:items-center md:justify-between md:gap-8 max-w-6xl">
        <div class="w-full md:w-1/2 p-8">

            <!-- <div class="flex items-center space-x-2 mb-6">
                <div class="bg-blue-500 w-10 h-10 rounded-full"></div>
                <h2>Logo</h2>
            </div> -->

            <h1 class="text-center mb-8 text-3xl font-semibold">Login</h1>
    
    
            <form action="#" class="space-y-4 md:max-w-sm">
                <div>
                    <label for="username" class="block">Username or Email Address</label>
                    <input
                     type="text"
                     placeholder="Enter username/email address"
                     class="w-full p-4 rounded bg-[#282a2e] border text-gray-300">
                </div>
    
                <div>
                    <label for="password" class="block">Password</label>
                    <input
                     type="password"
                     placeholder="Enter password"
                     class="w-full">
                </div>
    
                <button class="">Login</button>
    
                <p>Or Sign Up using <a href="/index.html">Sign Up</a></p>
    
    
            </form>
        </div> 
    </div>   
</body>
</html>
